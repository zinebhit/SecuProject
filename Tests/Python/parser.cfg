{
    "name": "smallBDD.csv",
    "path": ".",
    "columns": [
       { "name": "id", "column_type": "int" },
        { "name": "date", "column_type": "datetime64[ns]" },
        { "name": "latitude", "column_type": "float" },
        { "name": "longitude", "column_type": "float" }
    ],
    "columns_delimiter": "\t",
    "algorithms": [
        { "name": "disturbHours", "options": { "column": "date" }},
        { "name": "disturbMinutesSeconds", "options": { "column": "date" }},
        { "name": "disturbLongitude", "options": { "column": "longitude" }},
        { "name": "disturbLatitude", "options": { "column": "latitude" }},
        { "name": "hourGeneralisation", "options": { "column": "date" }},
        { "name": "sacrificeHour", "options":{"column":"date","params":(2,100,100)}},
        { "name": "disturbIDs", "options": { "column": "id"}},
        { "name": "sacrificeID", "options": { "column": "id"}},
        { "name": "hourGeneralisation", "options": { "column": "date" }}
    ],
    "file_type": "csv",
    "export_rules": {
        "output_name": "output",
        "output_format": "csv"
    }
}