{
    "name": "groundTruth.csv",
    "path": ".",
    "columns": [
       { "name": "id", "column_type": "int" },
        { "name": "date", "column_type": "datetime64[ns]" },
        { "name": "latitude", "column_type": "float" },
        { "name": "longitude", "column_type": "float" }
    ],
    "columns_delimiter": "\t",
    "algorithms": [
        { "name": "sacrificeHour", "options":{"column":"date"}},
        { "name": "disturbLongitude_old", "options": { "column": "longitude" }},
        { "name": "disturbLatitude_old", "options": { "column": "latitude" }},
        { "name": "hourGeneralisation", "options": { "column": "date" }},
        { "name": "sacrificeID", "options": { "column": "id"}}
    ],
    "file_type": "csv",
    "export_rules": {
        "output_name": "output",
        "output_format": "csv"
    }
}